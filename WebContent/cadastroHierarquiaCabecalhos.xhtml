<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/master.xhtml">
	<ui:define name="header">
		 Cadastro de Hierarquias
	</ui:define>
	<ui:define name="content">
		<h:form id="form" name="form" prependId="false">

			<p:spacer height="30px" />
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="recordsTable" var="record"
				value="#{cadastroHierarquiaCabecalhoBean.records}">

				<p:column headerText="Nome" style="font-weight:bold">
					<h:outputText value="#{record.nome}" />
				</p:column>

				<p:column headerText="Cod. SAP" style="font-weight:bold">
					<h:outputText value="#{record.codSAP}" />
				</p:column>

				<p:column headerText="cod." style="font-weight:bold;width:50px">
					<h:outputText value="#{record.idHierarquiaCabecalho}" />
				</p:column>

				<p:column style="font-weight:bold;width:30px;text-align:center">
					<p:commandLink update=":form:hierarquiaCabecalhoPanelAlter"
						oncomplete="PF('dlgHierarquiaCabecalho').show()">
						<f:setPropertyActionListener value="#{record}"
							target="#{cadastroHierarquiaCabecalhoBean.record}" />
						<f:setPropertyActionListener value="false"
							target="#{cadastroHierarquiaCabecalhoBean.novoRegistro}" />
						<img src="static/images/editIcon16.png"
							style="padding-right: 5px;" />

					</p:commandLink>
				</p:column>

				<p:column style="font-weight:bold;width:30px;text-align:center;">
					<h:commandLink id="link" action="hierarquia.xhtml" target="_new" >
						<f:setPropertyActionListener value="#{record.idHierarquiaCabecalho}"
							target="#{hierarquiaBean.idHierarquiaCabecalho}" />
						<img src="static/images/icoHierarquia.png"
							style="width: 30px" />

					</h:commandLink>
				</p:column>


			</p:dataTable>


			<div  style="text-align:right; padding:10px">
				<p:commandLink update=":form:hierarquiaCabecalhoPanelAlter"
					oncomplete="PF('dlgHierarquiaCabecalho').show()">
					<f:setPropertyActionListener value="true"
						target="#{cadastroHierarquiaCabecalhoBean.novoRegistro}" />
					<img src="static/images/add.png" width="40px"  />

				</p:commandLink>
			</div>

			<p:dialog id="dlgHierarquiaCabecalho" closeOnEscape="true"
				header="Cadastro Grupo"
				widgetVar="dlgHierarquiaCabecalho" modal="true"
				>
				<p:outputPanel id="hierarquiaCabecalhoPanelAlter"
					style="overflow-x: hidden; overflow-y: hidden;">
					
					<p:panelGrid columns="2">
						<h:outputLabel value="Nome" />
						<p:inputText value="#{cadastroHierarquiaCabecalhoBean.record.nome}"/>

						<h:outputLabel value="Cod. SAP" />
						<p:inputText value="#{cadastroHierarquiaCabecalhoBean.record.codSAP}"/>
					
						<p:commandButton value="Salvar" actionListener="#{cadastroHierarquiaCabecalhoBean.salvar}"
						update=":form:msgs :form:recordsTable" style="width:100%" />
					</p:panelGrid>
					
				</p:outputPanel>
			</p:dialog>

		</h:form>
	<script type="text/javascript">    
function popupwindow(url, title) {      
    window.open(url , title, "toolbar=no, scrollbars=yes, resizable=yes, top=170, left=170, width=800, height=600");        
}    
</script>

	</ui:define>
	<ui:define name="footer">
	</ui:define>

</ui:composition>
</html>
