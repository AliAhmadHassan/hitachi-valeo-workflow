<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/master.xhtml">
	<ui:define name="header">
		 Cadastro de Usu√°rios
	</ui:define>
	<ui:define name="content">
		<h:form id="form" name="form" prependId="false">

			<p:spacer height="30px" />
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="recordsTable" var="record"
				value="#{cadastroUsuarioBean.records}">

				<p:column headerText="Nome" style="font-weight:bold">
					<h:outputText value="#{record.nome}" />
				</p:column>

				<p:column headerText="E-Mail" style="font-weight:bold">
					<h:outputText value="#{record.eMail}" />
				</p:column>

				<p:column headerText="Login" style="font-weight:bold">
					<h:outputText value="#{record.login}" />
				</p:column>

				<p:column style="font-weight:bold;width:16px;text-align:center">
					<p:commandLink update=":form:UserPanelAlter"
						oncomplete="PF('dlgUser').show()">
						<f:setPropertyActionListener value="#{record}"
							target="#{cadastroUsuarioBean.record}" />
						<f:setPropertyActionListener value="false"
							target="#{cadastroUsuarioBean.novoContato}" />
						<img src="static/images/editIcon16.png"
							style="padding-right: 5px;" />

					</p:commandLink>
				</p:column>

			</p:dataTable>


			<div  style="text-align:right; padding:10px">
				<p:commandLink update=":form:UserPanelAlter"
					oncomplete="PF('dlgUser').show()">
					<f:setPropertyActionListener value="true"
						target="#{cadastroUsuarioBean.novoContato}" />
					<img src="static/images/add.png" width="40px"  />

				</p:commandLink>
			</div>

			<p:dialog id="dlgUser" closeOnEscape="true"
				header="Cadastro Usuario"
				widgetVar="dlgUser" modal="true"
				>
				<p:outputPanel id="UserPanelAlter"
					style="overflow-x: hidden; overflow-y: hidden;">
					
					<p:panelGrid columns="2">
						<h:outputLabel value="Nome" />
						<p:inputText value="#{cadastroUsuarioBean.record.nome}"/>
					
						<h:outputLabel value="Login" />
						<p:inputText value="#{cadastroUsuarioBean.record.login}"/>
					
						<h:outputLabel value="E-Mail" />
						<p:inputText value="#{cadastroUsuarioBean.record.eMail}"/>
						
						<h:outputLabel value="Senha" />
						<p:inputText  type="password" value="#{cadastroUsuarioBean.record.senha}"  />

						<h:outputLabel value="Grupo" />
						<h:selectOneListbox value="#{cadastroUsuarioBean.grupoSelected}" >
					<f:selectItems value="#{cadastroUsuarioBean.opcaoGrupos}" var="grp" itemLabel="#{grp.nome}" itemValue="#{grp.idGrupo}"></f:selectItems>
				</h:selectOneListbox>
												
						<p:commandButton value="Salvar" actionListener="#{cadastroUsuarioBean.salvar}"
						update=":form:msgs :form:recordsTable" style="width:100%" />
					</p:panelGrid>
					
				</p:outputPanel>
			</p:dialog>

		</h:form>


	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
